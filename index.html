<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci İkinci El Platformu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        "Öğrenci İkinci El Ürün Alım Satım Platformu
    </header>

    <nav>
        <a href="#anasayfa">Anasayfa</a>
        <a href="#urunler">Ürünler</a>
        <a href="#urun-ekle">Ürün Ekle</a>
        <a href="#iletisim">İletişim</a>
    </nav>

    <div class="container">
        <section id="anasayfa" class="welcome">
            <h2>Hoş Geldiniz!</h2>
            <p>Bu platform, öğrencilerin ikinci el ürünlerini kolayca alıp satmaları için tasarlandı.</p>
            <img src="https://images.unsplash.com/photo-1529655683826-aba9b3e77383?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Öğrenci Platformu">
        </section>

        <section id="urunler" class="products">
            <h2>Mevcut Ürünler</h2>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=100" alt="Kitap">
                <h3>Kitap</h3>
                <p>Fiyat: 50 TL</p>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=100" alt="Laptop">
                <h3>Laptop</h3>
                <p>Fiyat: 1500 TL</p>
            </div>
        </section>

        <section id="urun-ekle">
            <h2>Ürün Ekle</h2>
            <form>
                <label for="product-name">Ürün Adı:</label>
                <input type="text" id="product-name" placeholder="Ürün adını girin">

                <label for="price">Fiyat:</label>
                <input type="number" id="price" placeholder="Fiyatı girin">

                <label for="category">Kategori:</label>
                <select id="category">
                    <option value="books">Kitaplar</option>
                    <option value="electronics">Elektronik</option>
                </select>

                <label for="description">Açıklama:</label>
                <textarea id="description" placeholder="Ürün açıklamasını yazın"></textarea>

                <button type="submit">Ekle</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
